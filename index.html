<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qyx5hne.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="nav-bar">
        <a class="nav-brand" href="./index.html"><span class="weather-title">WEATHER</span><span class="dashboard-title">DASHBOARD</span></a>
    </nav>

    <main class="main-weather">
        <div class="current-weather-container">
            <div class="row city-info"></div>
            <div class="row weather-info"></div>
        </div>

        <div class="search-container">
            <h1 id="message">Search weather for a city</h1>
            <form class="search-bar">
                <button type="submit" class="btn-search">
                    <img src="./assets/images/icons/search-icon.svg" alt="Search" class="search-icon" />
                </button>
                <input type="text" class="city-search" placeholder="Search" />
            </form>
            <div class="previous-search">
                <ul class="search-list"></ul>
            </div>
        </div>
    </main>

    <section class="five-day-forecast">
        <div class="five-day"></div>
        <div class="five-day"></div>
        <div class="five-day"></div>
        <div class="five-day"></div>
        <div class="five-day"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
